<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot System GUI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Multi-Robot System Data</h2>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#inventory">Inventory</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#robotStatus">Robot Status</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#logs">Logs</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane container active" id="inventory">
                <h3>Inventory Data</h3>
                <div id="inventory">Loading...</div>
            </div>
            <div class="tab-pane container fade" id="robotStatus">
                <h3>Robot Status</h3>
                <div id="robotStatus">Loading...</div>
            </div>
            <div class="tab-pane container fade" id="logs">
                <h3>Logs</h3>
                <div id="logs">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        // Setup WebSocket connection
        const socket = io.connect('http://localhost:5000');

        // Listen for real-time updates
        socket.on('inventory_update', function(data) {
            document.getElementById('inventory').innerHTML = data.data;
        });

        socket.on('robot_status_update', function(data) {
            document.getElementById('robotStatus').innerHTML = data.data;
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
